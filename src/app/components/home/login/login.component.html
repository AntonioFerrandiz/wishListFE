<div class="body">
    <div class="container">
        <div class="row login-container">
            <div class="col-sm-6 my-auto d-flex justify-content-center">
                <div class="login-card">
                    <form action="" autocomplete="off" class="login-form" [formGroup]="login" #formDirective="ngForm" (ngSubmit)="userLogin(formDirective)">
                        <div class="login-title">
                            <h3>Inicia sesión en WishList</h3>
                            <span>Eres nuevo? Registrate <a [routerLink]="['/register']" routerLinkActive="router-link-active" >aquí</a></span>
                        </div>
                        <mat-form-field appearance="fill" style="width: 100%;">
                            <mat-label>Username</mat-label>
                            <input matInput type="text" formControlName="username">
                            <mat-error *ngIf="login.get('username').hasError('required') && login.get('username').touched">
                                Ingresa tu username
                            </mat-error>
                            <i matSuffix class="bi bi-person login-icon"></i>
                        </mat-form-field>
        
                        <mat-form-field appearance="fill" style="width: 100%;">
                            <mat-label>Password</mat-label>
                            <input matInput type="password" formControlName="password">
                            <mat-error *ngIf="login.get('password').hasError('required') && login.get('password').touched">
                                Ingresa tu contraseña
                            </mat-error>
                            <i matSuffix class="bi bi-lock login-icon"></i>
                        </mat-form-field>                
                        <button class="btn-login" type="submit" [disabled]="login.invalid">Login</button>
                    </form>
                </div>
            </div>

            <div class="col  d-flex justify-content-center">
                <img src="../../../../assets/img/login.webp" alt="Login Image">
            </div>
        </div>
    </div>
